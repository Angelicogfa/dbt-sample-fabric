services:
  db_local:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: DATAWAREHOUSE_TREINAMENTO
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Password_Muito_Forte_123
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P 'Password_Muito_Forte_123' -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      retries: 10
      start_period: 30s
      timeout: 5s

volumes:
  sql_data: