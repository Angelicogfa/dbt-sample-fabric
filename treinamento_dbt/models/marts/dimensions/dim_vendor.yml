version: 2

models:
  - name: dim_vendor
    description: "Dimensão de fornecedores (vendors) consolidando os códigos únicos de vendorID com seus nomes e abreviações"
    config:
      tags: ['dimension', 'shared', 'mart']
    
    columns:
      - name: vendor_id
        description: "ID único do fornecedor (1: Creative Mobile Technologies, 2: VeriFone Inc.)"
        tests:
          - unique
          - not_null
      
      - name: vendor_name
        description: "Nome completo do fornecedor (ex: Creative Mobile Technologies, VeriFone Inc.)"
        tests:
          - not_null
      
      - name: vendor_abbreviation
        description: "Abreviação do fornecedor (ex: CMT, VTS, UNK)"
        tests:
          - not_null
